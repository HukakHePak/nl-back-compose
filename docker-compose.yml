version: '3.9'
services:
  mongo:
    image: mongo:6.0
    container_name: mongo
    restart: always
    volumes:
      - ./db:/data/db
    networks: 
      - mongo-network

  nginx:
    image: nginx:alpine-slim
    container_name: nginx
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks: 
      - mongo-network


networks: 
  mongo-network:
    name: mongo-network
    driver: bridge
    
